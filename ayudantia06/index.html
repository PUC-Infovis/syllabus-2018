<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>d3js-stacked-chart</title>
    <link href='style.css' rel='stylesheet'>
    <script src='https://d3js.org/d3.v5.min.js' charset='utf-8'></script>
  </head>

  <body>
    <h1 id='header'><i>Barchart</i></h1>
    <input type="button" value="Clear" id="clear">
    <div id="chart">
      <div id="bubble"></div>
      <div id="bar"></div>
    </div>

    <script src='barchart.js' charset='utf-8'></script>
    <script src='bubblechart.js' charset='utf-8'></script>

  </body>
</html>
