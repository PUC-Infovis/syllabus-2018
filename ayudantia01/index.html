      <h2>SVG en HTML</h2>
      <p>¡Puedes usar SVG directamente en HTML!</p>
      <svg width="500" height="500">
          <rect x="100" y="100" width="300" height="300" fill="none" stroke="black"/>
          <circle cx="225" cy="200" r="25" fill="magenta"/>
          <circle cx="275" cy="200" r="25" fill="magenta"/>
          <circle cx="225" cy="150" r="25" fill="magenta"/>
          <circle cx="275" cy="150" r="25" fill="magenta"/>
          <circle cx="250" cy="175" r="25" fill="white"/>
          <line x1="250" y1="200" x2="250" y2="300" stroke="black"/>
          <path d="M 250 250 L 225 250 L 225 275 Z" fill="lightgreen"/>
          <text x="250" y="350" class="mystyle" dx="-45"> fdoflorenzano </text>
    </svg>
